
<div class="row">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Adminisiter bønnetider</h3>
		</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
				<button type="button" ng-click="open()" class="btn btn-primary btn-sm">Velg dato</button>
			</div>
			<div>
			   <input type="text" ng-model="newPreyName">
               <input type="text" ng-model="newPreyTime">
			   <button type="button" class="btn btn-primary btn-sm" ng-click="addPrey()">Legg til bønn</button>
			</div>
			<div class="gridStyle" ng-grid="gridOptions">
			</div>
		
			<button type="button" ng-click="open()" class="btn btn-success btn-lg">Lagre endringer</button>
			<button type="button" ng-click="open()" class="btn btn-success btn-lg">Push endringer til mobilklienter</button>
		</div>
	</div>

</div>
