<div class="row">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Administrer nyheter</h3>
		</div>
		<div class="panel-body">
			<div>
				<div class="well well-lg">
					<h4>Legg til nyhtet</h4>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputNavn" class="col-lg-2 control-label">Tittel</label>
							<div class="col-lg-10">
								<input type="text" ng-model="newTitle" class="form-control" id="inputNavn" placeholder="tittel">
							</div>
						</div>
						<div class="form-group">
							<label for="inputTime"  class="col-lg-2 control-label">Ingress</label>
							<div class="col-lg-10">
								<textarea class="form-control" ng-model="newIngress" id="inputTime" placeholder="Tekst"/>
							</div>
						</div>
						<div class="form-group">
							<label for="inputTime"  class="col-lg-2 control-label">Tekst</label>
							<div class="col-lg-10">
								<textarea class="form-control" ng-model="newText" id="inputTime" placeholder="Tekst"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-10">
								<button type="submit" class="btn btn-default" ng-click="addNews()">Legg til</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div>
				<table>
					<tr>
						<th>Tittel</th>
						<th>Tekst</th>
						<th>Oppdater</th>
						<th>Slett</th>
					</tr>
					<tr ng-repeat="newsItem in news">
						<td><input type="text" ng-model="newsItem.title"/></td>
						<td><input type="text" ng-model="newsItem.text"/></td>
						<td><button type="submit" class="btn btn-default" ng-click="addPrey()">Oppdater</button></td>
						<td><a href="#">Slett</a></td>
					</tr>
				</table>

				<button type="button" ng-click="savePrey()" class="btn btn-success btn-lg">Lagre endringer</button>
				<button type="button" ng-click="open()" class="btn btn-success btn-lg">Push endringer til mobilklienter</button>
			</div>
			

	</div>
